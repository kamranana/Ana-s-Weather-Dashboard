<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Adding custom styles if needed */
        .weather-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-gray-200 font-sans leading-normal tracking-normal">

    <div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-center text-gray-800 mb-6">Weather Dashboard</h1>

        <div class="flex flex-wrap md:flex-nowrap">
            <div class="w-full md:w-1/4 p-4 bg-blue-100 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Search for a City:</h2>
                <div class="mb-4">
                    <input class="w-full p-2 rounded border border-gray-300" type="text" placeholder="San Diego">
                    <button class="w-full mt-2 bg-blue-500 text-white p-2 rounded">Search</button>
                </div>
                <div class="space-y-2">
                    <!-- Repeating this for each city in the list -->
                    <button class="w-full text-left p-2 rounded bg-blue-200">Atlanta</button>
                    <button class="w-full text-left p-2 rounded bg-blue-200">Denver</button>
                    <button class="w-full text-left p-2 rounded bg-blue-200">Seattle</button>
                    <!-- ... other cities ... -->
                </div>
            </div>

            <div class="w-full md:w-3/4 p-4">
                <div class="weather-card bg-blue-300 p-4 rounded-lg mb-6">
                    <h2 class="text-lg font-semibold mb-2">Atlanta (9/13/2022)</h2>
                    <p>Temp: 76.62°F</p>
                    <p>Wind: 8.43 MPH</p>
                    <p>Humidity: 44 %</p>
                </div>

                <h3 class="text-lg font-semibold mb-4">5-Day Forecast:</h3>
                <div class="flex flex-wrap justify-between">
                    <!-- Repeating this for each day in the forecast -->
                    <div class="weather-card bg-blue-100 p-4 rounded-lg w-full md:w-1/5 mb-4 md:mb-0">
                        <h4 class="font-semibold">9/14/2022</h4>
                        <i class="fas fa-sun text-yellow-400"></i>
                        <p>Temp: 63.55 °F</p>
                        <p>Wind: 3.94 MPH</p>
                        <p>Humidity: 63 %</p>
                    </div>
                    <!-- ... other days ... -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
